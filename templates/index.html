<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Text Summarizer App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <h1>AI Text Summarizer App</h1>
    <p>Welcome to the AI Text Summarizer App! This app leverages the power of Artificial Intelligence APIs to provide concise summaries of long texts...</p>
    <form method="POST"> 
        <div class="container">
            <div class="text-box">
                <textarea id="text_to_summarize" name="text_to_summarize" placeholder="Paste Some Text here to Summarize. (Min length - 200 char: Max length - 100,000 char.)" maxlength="100000" minlength="200"></textarea>
                <button id="submit-button" class="submit-button" type="submit">
                    <span class="submit-button-text">Summarize</span>
                </button>
            </div>
            <div class="text-box">
                <textarea id="summary" placeholder="Summarized Text will Display Here" readonly>{{ Summary }}</textarea>
            </div>
        </div>
    </form>   
</body>
</html>
